<head>
    <meta charset="UTF-8">
    <title>Train Time </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Train Time</strong>
            </h1>
        </div>

        <!-- This first card is for the table of train data!  -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>Current Train Schedule</strong>
                    </div>
                    <div class="card-body" id="schedule-section">
                        <table width="100%">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Next Arrival</th>
                                    <th>Frequency (minutes)</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainTable">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- This card is for the conductors adding times! -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-table"></i>Add a Train</strong>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="newTrain">Train Name</label>
                                <input type="text" class="form-control" id="newTrain">
                            </div>
                            <div class="form-group">
                                <label for="newDestination">Destination</label>
                                <input type="text" class="form-control" id="newDestination">
                            </div>
                            <div class="form-group">
                                <label for="newTime">First Train Time (HH:mm--Military Time) </label>
                                <input type="text" class="form-control" id="newTime">
                            </div>
                            <div class="form-group">
                                <label for="newFrequency">Frequency (minutes)</label>
                                <input type="text" class="form-control" id="newFrequency">
                            </div>
                            <button type="submit" id="submitBtn" class="btn btn-secondary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
